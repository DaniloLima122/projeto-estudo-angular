<p class="text-center text-muted" *ngIf='!(photos.length > 0)'>
  Sorry, no photos
</p>

<ol class="list-unstyled container mt-5 col-9">
  <li *ngFor="let cols of rows" class="row my-4 d-flex flex-wrap">
    <div class="col-4 center" *ngFor="let photo of cols" apDarkenOnHover>
      <ap-card [title]="photo.description || 'Imagem sem descrição'" [routerLink] = "['/p',photo.id]">
        <ap-photo class="image"
          [url]="photo.url"
          [description]="photo.description"

          >
        </ap-photo>
        <div class="text-center my-2">
          <i aria-hidden="true" class="fa fa-heart-o fa-1x mr-2"></i>{{ photo.likes }}
          <i aria-hidden="true" class="fa fa-comment-o fa-1x mr-2 ml-2"></i>{{ photo.comments }}
        </div>
      </ap-card>
    </div>
  </li>
</ol>
