<h4 class="text-center mb-5">Login</h4>

<div class="container">
  <form [formGroup]="loginForm" class="form" (submit)="login()">
    <div class="form-group">
      <input
        #userNameInput
        class="form-control"
        placeholder="user name"
        formControlName="userName"
        autofocus
      />
      <ap-vmessage
        text="Username is required"
        *ngIf="loginForm.get('userName')?.errors?.required"
      >
      </ap-vmessage>
    </div>
    <div class="form-group">
      <input
        type="password"
        formControlName="password"
        class="form-control"
        placeholder="password"
      />

      <ap-vmessage
        text="Password is required"
        *ngIf="loginForm.get('password')?.errors?.required"
      >
      </ap-vmessage>
    </div>

    <button
      [disabled]="loginForm.invalid"
      type="submit"
      class="btn btn-primary btn-block"
    >
      login
    </button>
  </form>

  <p class="my-4">Not a user? <a [routerLink]="['signup']">Register now</a></p>
</div>
